{% extends "_base.html" %}

{% block css %}
 <link rel="stylesheet" href="/css/restaurants.css">
{% endblock %}

{% block title %}{% endblock %}

{% block content %}

  <div class="restaurants container">
      {%for restaurant in data%}
    <div class="restaurantDiv col-xs-4">
      <a href="/restaurants/{{restaurant.id}}" class="restaurantLink"><img class="restImg"src="{{restaurant.images}}" alt="image" /></a>
      <h2><a href="/restaurants/{{restaurant.id}}"class="restaurantLink" >{{restaurant.restaurant_name}}</a></h2>
      <h3>{{restaurant.style}}</h3>
      <h4>{{restaurant.city}}</h4>
    </div>
      {%endfor%}
  </div>

{% endblock %}
